<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="#1e293b"/>
  
  <!-- Border -->
  <rect x="1" y="1" width="30" height="30" rx="5" fill="none" stroke="#1e40af" stroke-width="1" opacity="0.3"/>
  
  <!-- Opening bracket < -->
  <text x="4" y="21" font-family="'Fira Code', 'JetBrains Mono', monospace" font-size="12" font-weight="600" fill="#60a5fa">&lt;</text>
  
  <!-- JD text -->
  <text x="10" y="21" font-family="'Fira Code', 'JetBrains Mono', monospace" font-size="10" font-weight="700" fill="#ffffff">JD</text>
  
  <!-- Closing bracket with slash /> -->
  <text x="20" y="21" font-family="'Fira Code', 'JetBrains Mono', monospace" font-size="12" font-weight="600" fill="#60a5fa">/&gt;</text>
</svg>
