  <!-- Hydrate absolute URLs at runtime (fallback if canonical domain isn't set yet) -->
    <script>
      (function() {
        try {
          var origin = window.location.origin;
          var abs = function(path) { return path.startsWith('http') ? path : origin + path; };
          // Canonical
          var link = document.querySelector('link[rel="canonical"]');
          if (link && (/https:\/\/jorgedelgadillo.com\//.test(link.href) || !/^https?:\/\//.test(link.href))) {
            link.href = origin + '/';
          }
          // og:url
          var ogUrl = document.querySelector('meta[property="og:url"]');
          if (ogUrl && (/https:\/\/jorgedelgadillo.com\//.test(ogUrl.content) || !/^https?:\/\//.test(ogUrl.content))) {
            ogUrl.setAttribute('content', origin + '/');
          }
          // og:image and twitter:image -> ensure absolute
          ['meta[property="og:image"]', 'meta[name="twitter:image"]'].forEach(function(sel) {
            var m = document.querySelector(sel);
            if (m && !/^https?:\/\//.test(m.content)) {
              m.setAttribute('content', abs(m.content));
            }
          });
          // JSON-LD url/image
          var ld = document.querySelector('script[type="application/ld+json"]');
      if (ld) {
            var data = JSON.parse(ld.textContent || '{}');
            if (data && data['@type'] === 'Person') {
  if (!data.url || /https:\/\/jorgedelgadillo.com\//.test(data.url)) data.url = origin + '/';
  if (!data.image || /https:\/\/jorgedelgadillo.com\/.+/.test(data.image) || !/^https?:\/\//.test(data.image)) data.image = origin + '/avatar.jpg';
              ld.textContent = JSON.stringify(data);
            }
          }
        } catch (e) { /* no-op */ }
      })();
    </script>
