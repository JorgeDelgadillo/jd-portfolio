name: PR Sanity Checks

on:
  pull_request:
    branches: ["main"]
    types: [opened, synchronize, reopened]

jobs:
  npm-checks:
    name: NPM Build & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup npm cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build project
        run: npm run build

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (production)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          target: production
          tags: jd-portfolio:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_GA_ID=test

      - name: Build Docker image (dev)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          target: dev
          tags: jd-portfolio:pr-${{ github.event.pull_request.number }}-dev
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_GA_ID=test

  status-check:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [npm-checks, docker-build]
    if: always()

    steps:
      - name: Check if all jobs succeeded
        run: |
          if [[ "${{ needs.npm-checks.result }}" != "success" ]] || [[ "${{ needs.docker-build.result }}" != "success" ]]; then
            echo "One or more checks failed!"
            echo "NPM checks: ${{ needs.npm-checks.result }}"
            echo "Docker build: ${{ needs.docker-build.result }}"
            exit 1
          fi
          echo "All checks passed successfully!"
