name: PR Sanity Checks

on:
  pull_request:
    branches: ["main"]
    types: [opened, synchronize, reopened]

jobs:
  pnpm-checks:
    name: PNPM Build & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run ESLint
        run: pnpm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build project
        run: pnpm run build

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (production)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          target: production
          tags: jd-portfolio:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_GA_ID=test

      - name: Build Docker image (dev)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          target: dev
          tags: jd-portfolio:pr-${{ github.event.pull_request.number }}-dev
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_GA_ID=test

  status-check:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [pnpm-checks, docker-build]
    if: always()

    steps:
      - name: Check if all jobs succeeded
        run: |
          if [[ "${{ needs.pnpm-checks.result }}" != "success" ]] || [[ "${{ needs.docker-build.result }}" != "success" ]]; then
            echo "One or more checks failed!"
            echo "PNPM checks: ${{ needs.pnpm-checks.result }}"
            echo "Docker build: ${{ needs.docker-build.result }}"
            exit 1
          fi
          echo "All checks passed successfully!"
